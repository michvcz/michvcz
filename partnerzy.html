<!DOCTYPE html>
<html>
<head>
  <title>Partnerzy</title>
  <style>
   
    .partner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .partner-image {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <script>
    // JavaScript do generowania kodu HTML dla zdjęć partnerów
    document.addEventListener('DOMContentLoaded', function() {
      var partnerContainer = document.getElementById('partner-container');
      var partnerImages = [
        { name: 'Zemex', image: 'zemexlogo.jpg' },
        { name: 'Okuma', image: 'okumalogo1.jpg' },
        { name: 'Preston', image: 'prestonlogo.jpg' },
        { name: 'FeederBait', image: 'feederbaitlogo.jpg' }
      ];

      partnerImages.forEach(function(partner) {
        var partnerDiv = document.createElement('div');
        partnerDiv.classList.add('partner');

        var partnerHeading = document.createElement('h3');
        partnerHeading.textContent = partner.name;

        var partnerImage = document.createElement('img');
        partnerImage.classList.add('partner-image');
        partnerImage.src = partner.image;
        partnerImage.alt = partner.name;

        partnerDiv.appendChild(partnerImage);
        partnerDiv.appendChild(partnerHeading);
        partnerContainer.appendChild(partnerDiv);
      });
    });

    window.addEventListener('load', function() {
      var partnerImages = document.querySelectorAll('.partner-image');
      var delay = 1000; 
      var index = 0;

      function showNextImage() {
        if (index < partnerImages.length) {
          partnerImages[index].style.animationDelay = index * delay + 'ms';
          partnerImages[index].classList.add('show');
          index++;
          setTimeout(showNextImage, delay);
        }
      }

      showNextImage();
    });
     
  </script>

</head>
<body>
    <div style="text-align: center;">
  <h1>Partnerzy</h1>
</div>

</body>
</html>
